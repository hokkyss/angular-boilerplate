<div class="container">
  <button mat-raised-button color="primary" (click)="decreaseCount()">-1</button>
  <p>
    Count: {{ count() }}, <span libHighlight highlightColor="red">SquaredCount: {{ count() | power: 2 }}</span>
  </p>
  <button mat-raised-button color="primary" (click)="increaseCount()">+1</button>
</div>
